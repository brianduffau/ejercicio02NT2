<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 NT2</title>

    <!-- IMPORT VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    
    <div id="app">

        <div>
            <h3>Armado de pedidos</h3>

            <p>espacio disponible en el pedido: {{cantidad}}</p>

            <select v-model="selected">
                <option disabled value="">Seleccionar cantidad</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>

            <p>Seleccionado: {{ selected }}</p>
            
            <button @click="agregarCaja();" ref="addCajas">agregar caja</button>
            <!--<button @click="agregarProductos();" ref="addProds" style="visibility: hidden;">agregar productos</button>-->

            <div ref="errores"></div>

            <div ref="contenedorCajas">
                <div v-for="caja in cajas" :key="caja.id" ref="divCaja">
                    <p>ID: {{caja.id}} - espacio disponible: {{caja.espacio}} - productos: {{caja.productos}}</p>
                    <button @click="agregarProductos(caja);" :disabled="caja.espacio==0 || cantidad==0">agregar productos</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

<script>
let myVue = new Vue({
    el: "#app",
    data(){
        return{
            selected: "",
            cantidad: 20,
            acumuladorPorCajas: 0,
            cajas: [],
            idCount: 0
        }
    },
    methods:{
        agregarCaja(){
            if(this.selected != ""){
                let cant = this.selected;
                this.$refs.errores.innerHTML = "";
                //this.$refs.addProds.style.visibility = "visible";
                let caja = {
                    id: this.idCount++,
                    espacio: cant,
                    productos: 0
                }
                
                this.cajas.push(caja);
                this.acumuladorPorCajas += parseFloat(caja.espacio);

                 if(this.acumuladorPorCajas>=this.cantidad){
                    this.$refs.addCajas.disabled = true;
                    this.$refs.errores.innerHTML = "";
                    let p = document.createElement("p");
                    p.style.color = 'orange';
                    p.innerHTML = "alcanz√≥ maximo de espacio disponible";
                    this.$refs.errores.append(p);

                }
                              
            } else{
                this.$refs.errores.innerHTML = "";
                let p = document.createElement("p");
                p.style.color = 'red';
                p.innerHTML = "debe seleccionar cantidad";
                this.$refs.errores.append(p);
            }
        },
        agregarProductos(caja){                 
            caja.productos++;
            caja.espacio--;
            this.cantidad--;
        }
    },
    computed:{
    }
})

</script>
